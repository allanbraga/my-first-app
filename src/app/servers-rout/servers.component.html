<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- used for passing into the url to pass more use more objects like {allowEdit:1,param2:4}
      [queryParams]="{allowEdit:1}"
      <!-- used for linking the items into the html page like #loading together the url parameters
      [fragment]="'loading'" -->
      <a
        [routerLink]="['/servers',server.id]"
        [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
        [fragment]="'loading'"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
   <!-- <button class="btn btn-primary" (click)="onReload()">Reload Page</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server-route></app-server-route>-->
    <router-outlet></router-outlet>
  </div>
</div>
