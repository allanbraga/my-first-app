<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <input type="text" [(ngModel)]="name">
      <p>{{name}}</p>
      <app-servers></app-servers>
      <!-- app selectors -->
      <!-- <div class="app-servers"></div> -->
      <!-- <div app-servers></div> -->
      <hr>
      <app-cockpit (serverCreated)="onServerAdded($event)"
                   (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
      <hr>
      <app-server-element [srvElement]="serverElement" *ngFor="let serverElement of serverElements"></app-server-element>

      <hr>
      <app-success-alert></app-success-alert>
      <hr>
      <app-warning-alert></app-warning-alert>


    </div>
  </div>
</div>
