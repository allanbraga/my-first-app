<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>{{appName | async }}</h1>
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
      <br>
      <br>
      <button class="btn btn-primary" (click)="onSave()">Save Servers</button>
      <button class="btn btn-primary" (click)="onLoad()">Load Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers ; let i = index; ">
        <li class="list-group-item">
          {{ server.name }} (ID: {{ server.id }}) <a (click)="onDelete(i)" style="cursor: pointer">X</a>
        </li>
      </ul>
    </div>
  </div>
</div>
